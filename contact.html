<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
</head>

<body>

<form action="contact.php" method="post">
    <div class="elem-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="visitor_name" placeholder="Your Name*" >
    </div>
    <div class="elem-group">
      <label for="email">Your E-mail</label>
      <input type="email" id="email" name="visitor_email" placeholder="your email*@email.com" >
    </div>
    <div class="elem-group">
      <label for="department-selection">Choose Concerned Department</label>
      <select id="department-selection" name="concerned_department" >
          <option value="">Select a Department</option>
          <option value="billing">Billing</option>
          <option value="marketing">Marketing</option>
          <option value="technical support">Technical Support</option>
      </select>
    </div>
    <div class="elem-group">
      <label for="title">Reason For Contacting Us</label>
      <input type="text" id="title" name="email_title" >
    </div>
    <div class="elem-group">
      <label for="message">Write your message</label>
      <textarea id="message" name="visitor_message" placeholder="Say whatever you want." ></textarea>
    </div>
    <button type="submit">Send Message</button>
  </form>
</body>
  
</html>
